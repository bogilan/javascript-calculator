<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>JavaScript Calculator App</title>
    </head>
    <body>

        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="input">100 + 50</div>
                    <div class="result">150</div>
                </div>
                <div class="keyboard">
                    <div class="key clear"><span>C</span></div>
                    <div class="key delete"><span>Del</span></div>
                    <div class="key percentage"><span>%</span></div>
                    <div class="key operator"><span>&divide;</span></div>
                    <div class="key"><span>1</span></div>
                    <div class="key"><span>2</span></div>
                    <div class="key"><span>3</span></div>
                    <div class="key operator"><span>&times;</span></div>
                    <div class="key"><span>4</span></div>
                    <div class="key"><span>5</span></div>
                    <div class="key"><span>6</span></div>
                    <div class="key operator"><span>-</span></div>
                    <div class="key"><span>7</span></div>
                    <div class="key"><span>8</span></div>
                    <div class="key"><span>9</span></div>
                    <div class="key operator"><span>+</span></div>
                    <div class="key decimal"><span>.</span></div>
                    <div class="key"><span>0</span></div>
                    <div class="key equal"><span>=</span></div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
