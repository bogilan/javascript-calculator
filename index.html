<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>JavaScript Calculator App</title>
    </head>
    <body>

        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="input"></div>
                    <div class="result"></div>
                </div>
                <div class="keyboard">
                    <div class="clear">
                        <div class="key all-clear" data-key="clear"><span>C</span></div>
                        <div class="key delete" data-key="delete"><span>Del</span></div>
                    </div>                    
                    <div class="brackets">
                        <div class="key bracket" data-key="("><span>&#40;</span></div>
                        <div class="key bracket" data-key=")"><span>&#41;</span></div>
                    </div>
                    <div class="key percentage" data-key="/100"><span>%</span></div>
                    <div class="key operator" data-key="/"><span>&divide;</span></div>
                    <div class="key" data-key="1"><span>1</span></div>
                    <div class="key" data-key="2"><span>2</span></div>
                    <div class="key" data-key="3"><span>3</span></div>
                    <div class="key operator" data-key="*"><span>&times;</span></div>
                    <div class="key" data-key="4"><span>4</span></div>
                    <div class="key" data-key="5"><span>5</span></div>
                    <div class="key" data-key="6"><span>6</span></div>
                    <div class="key operator" data-key="-"><span>-</span></div>
                    <div class="key" data-key="7"><span>7</span></div>
                    <div class="key" data-key="8"><span>8</span></div>
                    <div class="key" data-key="*"><span>9</span></div>
                    <div class="key operator" data-key="+"><span>+</span></div>
                    <div class="key decimal" data-key="."><span>.</span></div>
                    <div class="key" data-key="0"><span>0</span></div>
                    <div class="key equal" data-key="="><span>=</span></div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
